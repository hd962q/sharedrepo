name: Caller Workflow

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/**'

jobs:
  call-reusable-workflow:
    # Corrected line: removed '@main' from the end
    uses: ./.github/workflows/reusable-build.yml
    with:
      version: '1.2.3'
    secrets:
      DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}