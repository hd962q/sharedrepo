name: Node.js CI from Jenkins

on:
  push:
    branches: [ main ] # FIX: Branch name must be in a list

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest      # FIX: Use a valid runner
    container:
      image: node:20-slim       # Use a container, just like the Jenkins agent

    # FIX: A single 'steps' block for the job
    steps:
      # FIX: Each step must start with a hyphen '-'
      - name: Check out code
        uses: actions/checkout@v4

      - name: Echo build message
        run: echo "Building the application..."

      - name: Install dependencies
        run: npm install

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build                # This makes the 'test' job wait for the 'build' job
    container:
      image: node:20-slim

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Echo test message
        run: echo "Running tests..."

      - name: Run tests
        run: npm test
    
   
  
   
  
